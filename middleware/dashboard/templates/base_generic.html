<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {% block title %}<title>Way-connect</title>{% endblock %}

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <!-- Bootstrap core CSS -->
  {% load static %}
  {% load bootstrap3 %}
  {% bootstrap_css %}


  <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"> </script>
  {% bootstrap_javascript %}
  {% block extrahead %}{% endblock %}


</head>
<body>



     <div class="col-sm-12 bg-primary">

      <div class="col-sm-10">
        <p>
          <img src="{% static 'images/logo_white.png' %}" class="rounded"> Way-connect
      </p>
      </div>
       <div class="col-sm-2 pull-right">


        <div class="dropdown pull-right">
          <button class="btn btn-default  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
             {% if user.is_authenticated %}
              <p>Bonjour {{ user.get_username }}</p>

              {% endif %}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li role="separator" class="divider"></li>
            <li><li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

<div class="col-sm-2 bg-warning text-white">


  <ul class="list-group">
    <li class="list-group-item"><a href="{% url 'dashboard_index' %}">Dashboard</a></li>
    <li class="list-group-item"><a href="{% url 'env_configuration' %}">Configuration</a></li>
  </ul>
  <div class="sidenav-bg mask-strong"></div>
</div>

<div class="col-sm-10">{% block content %}{% endblock %}</div>


<!--Footer-->
<footer class="page-footer text-center text-md-left pt-4">

  <!--Footer Links-->
  <div class="container-fluid">
    <div class="row">

    </div>
  </div>
  <!--/.Footer Links-->


</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->





</body>
</html>
