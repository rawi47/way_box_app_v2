{% extends "base_generic.html" %}
{% block title %}<title>Way-connect - Dashborad</title>{% endblock %}
{% block content %}

<div class="page-header">
	<h1>Nodogsplash</h1>
</div>
<div class="col-sm-12">


	<button type="button" class="btn btn-success" id="run">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
		Run
	</button>

	<button type="button" class="btn btn-danger" id="stop">
		<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
		Stop
	</button>

	<button type="button" class="btn btn-info" id="status">
		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		Status
	</button>
	<p>
		<div class="col-sm-12 well output">
		</div>
	</p>
</div>

<script type="text/javascript">
	var lines = [];
	$( document ).ready(function() {
		$( "#run" ).click(function() {
			$(".output").html();
			$(".output").html("wait...");
			$.getJSON('/dashboard/nds_start',
				function (data) {

					$(".output").html();
					$.each(data, function (index, value) {

						$(".output").append("<p>" + value + "</p>");

					});

				});

		});

		$( "#stop" ).click(function() {
			$(".output").html();
			$(".output").html("wait...");
			$.getJSON('/dashboard/nds_stop',
				function (data) {

					$(".output").html();
					$.each(data, function (index, value) {
						(".output").append("<p>" + value + "</p>");

					});

				});

		});
		$( "#status" ).click(function() {
			$(".output").html("");
			$(".output").html("wait...");
			$.getJSON('/dashboard/nds_ctl_status',
				function (data) {

					$(".output").html("");
					$.each(data, function (index, value) {
						$
						$(".output").append("<p>" + index + " :  " + value + "</p>");

					});

				});

		});
	});

</script>
{% endblock %}
